<div id="contact" class="container">
    <div class="icons">
        <a href=""><img ng-src="images/linkedin-icon.jpg" height="50"></a>
        <a href=""><img ng-src="images/octocat.jpg" height="50"></a>
    </div>
    
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate" required>
                    <label for="name">Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="email" type="email" class="validate" required>
                    <label for="email" data-error="Invalid" >Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="phone" type="tel" class="validate">
                    <label for="phone" data-error="Invalid">Phone</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="validate materialize-textarea"></textarea>
                    <label for="textarea1">Message</label>
                </div>
            </div>
             <div class="row">
                <div class="input-field col s12">
                    <input class="button" type="submit">
                </div>
            </div>
        </form>
    </div>
</div>
